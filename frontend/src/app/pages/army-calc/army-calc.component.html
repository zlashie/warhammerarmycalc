<div class="grid-container">
<div class="units-column">
        <app-add-unit-card (unitAdded)="onUnitAdded($event)"></app-add-unit-card>

        @for (unit of armyUnits(); track unit.id) {
            <app-card>
                <div class="card-content-wrapper">
                    <div class="card-header-actions">
                        <h3>Unit #{{ armyUnits().length - $index }}</h3>
                        
                        <button type="button" class="action-orb-button remove" (click)="removeUnit(unit.id)" 
                                style="width: 40px; height: 40px; border-radius: 50%; border: 2px solid #ff4444; color: #ff4444; background: white; cursor: pointer;">
                            &times;
                        </button>
                    </div>
                    
                    <hr class="card-divider">
                    
                    <pre style="font-size: 0.8rem; color: #666; background: #f9f9f9; padding: 10px; border-radius: 4px;">{{ unit | json }}</pre>
                </div>
            </app-card>
        }
    </div>

    <app-card>
        <div class="card-content-wrapper">
            <h3>Total Damage Distribution</h3>
            <hr class="card-divider">
            
            <div class="chart-area">
                <div class="y-axis-label">Probability</div>

                <div class="graph-wrapper">
                    <svg viewBox="0 0 400 200" class="distribution-graph" preserveAspectRatio="none">
                        <path d="M 20 180 C 100 180 150 10 200 10 C 250 10 300 180 380 180 L 380 180 L 20 180 Z" class="curve-area" />
                        <line x1="200" y1="10" x2="200" y2="180" class="mean-line" />
                        <path d="M 20 180 C 100 180 150 10 200 10 C 250 10 300 180 380 180" class="curve-line" />
                    </svg>

                    <div class="x-axis">
                        <span>0 Dmg</span>
                        <span>Expected</span>
                        <span>Max Dmg</span>
                    </div>
                </div>
            </div>

            <hr class="card-divider">

            <div class="stats-footer">
                <div class="mini-stat">
                    <span class="stat-label">Expected Value (E)</span>
                    <span class="highlight-val">12.4</span>
                </div>
                <div class="mini-stat">
                    <span class="stat-label">Std. Deviation (Ïƒ)</span>
                    <span class="highlight-val">2.1</span>
                </div>
            </div>
        </div>
    </app-card>
</div>
