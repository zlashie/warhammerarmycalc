<app-card>
  <div class="card-content-wrapper">
    <div class="header-row">
      <h3 class="card-title">
        {{ unitToEdit() ? 'Edit Unit' : 'Configure New Unit' }}
      </h3>
      <app-action-orb 
        [mode]="unitToEdit() ? 'save' : 'add'" 
        (action)="submitUnit()">
      </app-action-orb>
    </div>

    <hr class="card-divider">
    
    <div class="identity-row">
      <div class="name-field">
        <app-stat-input label="Unit Name" placeholder="Intercessors" [(value)]="currentUnit.name"></app-stat-input>
      </div>
      <div class="points-field">
        <app-stat-input label="Point Cost" placeholder="100" [(value)]="currentUnit.points"></app-stat-input>
      </div>
    </div>

    <hr class="card-divider">

    <div class="stat-grid">
      <app-stat-input label="Models" placeholder="1" [(value)]="currentUnit.stats.models"></app-stat-input>
      <app-stat-input label="Attacks" placeholder="1" [(value)]="currentUnit.stats.attacks"></app-stat-input>
      <app-stat-input label="BS/WS" placeholder="4+" [(value)]="currentUnit.stats.bsWs"></app-stat-input>
      <app-stat-input label="Strength" placeholder="4" [(value)]="currentUnit.stats.strength"></app-stat-input>
      <app-stat-input label="AP" placeholder="0" [(value)]="currentUnit.stats.ap"></app-stat-input>
      <app-stat-input label="Damage" placeholder="1" [(value)]="currentUnit.stats.damage"></app-stat-input>
    </div>

    <hr class="card-divider">

    <div class="toggle-grid">

      <app-toggle-orb 
        label="Hit" 
        abbreviation="+1" 
        icon="exposure_plus_1"
        [(active)]="currentUnit.toggles.plusOneHit">
      </app-toggle-orb>

      <app-toggle-orb 
        label="Lethal Hits" 
        abbreviation="LH" 
        icon="swords"
        [(active)]="currentUnit.toggles.lethal">
      </app-toggle-orb>

      <app-toggle-orb 
        abbreviation="S" 
        label="Sustained" 
        icon="my_location"
        [options]="['1', '2', '3', 'D3']" 
        [(active)]="currentUnit.toggles.sustained">
      </app-toggle-orb>

      <app-toggle-orb 
        label="Crit" 
        abbreviation="CH"
        icon="explosion"
        [options]="['4+', '5+']"
        [active]="getCritLabel(currentUnit.toggles.crit)"
        (activeChange)="setCritFromFriendly($event)">
      </app-toggle-orb>

      <app-toggle-orb 
        label="Reroll Hits" 
        abbreviation="RH"
        icon="refresh"
        [options]="['1s', 'Fail', 'Fish']"
        [active]="getFriendlyRerollLabel(currentUnit.toggles.rerollHits)"
        (activeChange)="setRerollFromFriendly($event)">
      </app-toggle-orb>

      <app-toggle-orb 
        label="Wound" 
        abbreviation="+1" 
        icon="exposure_plus_1"
        [(active)]="currentUnit.toggles.plusOneWound">
      </app-toggle-orb>

      <app-toggle-orb
        label="Dev Wounds"
        abbreviation="DW"
        icon="water_drop"
        [(active)]="currentUnit.toggles.devastating">
      </app-toggle-orb>

      <app-toggle-orb 
        label="Anti-X" 
        abbreviation="AX"
        icon="skull"
        [options]="['2+', '3+', '4+', '5+']"
        [active]="getCritLabel(currentUnit.toggles.antiX)"
        (activeChange)="setAntiXFromFriendly($event)">
      </app-toggle-orb>

      <app-toggle-orb 
        abbreviation="RW" 
        label="Reroll Wounds" 
        icon="refresh"
        [options]="['1s', 'Fail', 'Fish']"
        [active]="getFriendlyWoundRerollLabel(currentUnit.toggles.rerollWounds)"
        (activeChange)="setWoundRerollFromFriendly($event)">
      </app-toggle-orb>

    </div>
  </div>
</app-card>
