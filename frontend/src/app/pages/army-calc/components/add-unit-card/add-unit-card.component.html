<app-card>
  <div class="card-content-wrapper">
    <div class="header-row">
      <h3 class="card-title">Configure New Unit</h3>
      <app-action-orb mode="add" (action)="submitUnit()"></app-action-orb>
    </div>

    <hr class="card-divider">

    <div class="stat-grid">
      <app-stat-input label="Models" placeholder="1" [(value)]="currentUnit.stats.models"></app-stat-input>
      <app-stat-input label="Attacks" placeholder="1" [(value)]="currentUnit.stats.attacks"></app-stat-input>
      <app-stat-input label="BS/WS" placeholder="4+" [(value)]="currentUnit.stats.bsWs"></app-stat-input>
      <app-stat-input label="Strength" placeholder="4" [(value)]="currentUnit.stats.strength"></app-stat-input>
      <app-stat-input label="AP" placeholder="0" [(value)]="currentUnit.stats.ap"></app-stat-input>
      <app-stat-input label="Damage" placeholder="1" [(value)]="currentUnit.stats.damage"></app-stat-input>
    </div>

    <hr class="card-divider">

    <div class="toggle-grid">
        <app-toggle-orb abbreviation="L" label="Lethal" [(active)]="currentUnit.toggles.lethal"></app-toggle-orb>
        <app-toggle-orb abbreviation="S" label="Sustained" [(active)]="currentUnit.toggles.sustained"></app-toggle-orb>
        <app-toggle-orb abbreviation="D" label="Crit X+" [(active)]="currentUnit.toggles.crit"></app-toggle-orb>
        <app-toggle-orb abbreviation="A" label="Reroll Hits" [(active)]="currentUnit.toggles.rerollHits"></app-toggle-orb>
        <app-toggle-orb abbreviation="T" label="Reroll Wounds" [(active)]="currentUnit.toggles.rerollWounds"></app-toggle-orb>
        <app-toggle-orb abbreviation="X" label="Anti-X" [(active)]="currentUnit.toggles.antiX"></app-toggle-orb>
        <app-toggle-orb abbreviation="D" label="Dev Wounds" [(active)]="currentUnit.toggles.devastating"></app-toggle-orb>
    </div>
  </div> </app-card>
